<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Preview</title>
</head>

<body>
    <button class="wui-button wui-button-small">normal small button</button>
    <button class="wui-button wui-button-small disabled">disabled small button</button>
    <br>
    <button class="wui-button wui-button-long">normal long button</button>
    <br>
    <button class="wui-button wui-button-textarea">normal textarea<br>button</button>
    <br>
    <button class="wui-button-style wui-button-small">style small button</button>
    <br>
    <button class="wui-button-hyperlink">hyperlink button</button>
    <button class="wui-button-hyperlink disabled">hyperlink disabled button</button>
    <br>
    <input type="checkbox" class="wui-button-check-box" checked="checked" />
    <br> <br>
    <input type="radio" class="wui-button-radio-box" checked="checked" name="radio" />
    <input type="radio" class="wui-button-radio-box" name="radio" />
    <br>

    <label class="wui-button-switch">
        <input type="checkbox" checked="checked">
        <span class="wui-button-switch-slider"></span>
    </label>
    <br>
    <input type="checkbox" class="wui-button wui-button-toggle" style="--width: 300px;" value="normal toggle button"> <br>
   <span class="wui-icon">&#xE700;</span>
   <!-- https://learn.microsoft.com/zh-cn/windows/apps/design/style/segoe-fluent-icons-font 其中的图标-->
    <br>
    <div class="wui-button-select">
        <select>
            <option>normal select box</option>
            <option>123</option>
        </select>
    </div>
    <br>
    <ul class="wui-button-list">
        <li>不可点击的列表</li>
        <li>项目1：3*4*5*6*7*8*9*10*0=0</li>
    </ul>
    <ul class="wui-button-list wui-button-list-click">
        <li tabindex='0'>可点击<br>的列表</li>
        <li tabindex='0'>项目1：3*4*5*6*7*8*9*10*0=0</li>
    </ul>

</body>

</html>
